[package]
name = "advent_of_code"
version = "0.9.5"
authors = ["Felix Sp√∂ttel <1682504+fspoettel@users.noreply.github.com>"]
edition = "2021"
default-run = "advent_of_code"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
doctest = false

[features]
test_lib = []
dhat-heap = ["dhat"]

[profile.dhat]
inherits = "release"
debug = 1

[dependencies]
dhat = { version = "0.3.2", optional = true }
itertools = "0.12.0"
pico-args = "0.5.0"
hashbrown = "0.11.2"
tinyjson = "2"
